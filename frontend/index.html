<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Display</title>
		<link rel="stylesheet" href="src/styles/global.css" />
		<script src="src/scripts/main.js" defer></script>
	</head>
	<body>
		<main class="container">
			<div class="content">
				<div class="header">
					<h2 id="location" class="secondary-title title">Carregando...</h2>
					<p id="datetime" class="paragraph">Carregando...</p>
				</div>
				<div id="weather">
					<img id="weather-icon" src="assets/icons/sunny.gif" />
					<div id="degree">
						<h1 id="temperature" class="primary-title title">0</h1>
						<h2 class="secondary-title title">°C</h2>
					</div>
				</div>
				<div id="weather-details">
					<div class="weather-detail">
						<p class="paragraph">Umidade</p>
						<p class="paragraph"><span id="humidity" class="secondary-title title">0</span>%</p>
					</div>
					<div class="weather-detail">
						<p class="paragraph">Velocidade do vento</p>
						<p class="paragraph"><span id="wind-speed" class="secondary-title title">0</span> Km/h</p>
					</div>
					<div class="weather-detail">
						<p class="paragraph">Pressão</p>
						<p class="paragraph"><span id="pressure" class="secondary-title title">0</span> hPa</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
